<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slice Pizzeria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Slice Pizzeria</h1>
    <p>Order your favorite pizza online!</p>
  </header>

  <section id="menu">
    <h2>Menu</h2>

    <!-- Pizzas Section -->
    <h3>Pizzas</h3>
    <div id="pizzas" class="menu-section">
      <!-- Pizza items will be dynamically added here -->
    </div>

    <!-- Sides Section -->
    <h3>Sides</h3>
    <div id="sides" class="menu-section">
      <!-- Side items will be dynamically added here -->
    </div>

    <!-- Drinks Section -->
    <h3>Drinks</h3>
    <div id="drinks" class="menu-section">
      <!-- Drink items will be dynamically added here -->
    </div>

    <!-- Ice Creams Section -->
    <h3>Ice Creams</h3>
    <div id="ice-creams" class="menu-section">
      <!-- Ice cream items will be dynamically added here -->
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button id="checkout">Checkout</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
